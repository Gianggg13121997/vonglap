<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>check bội số :</h2>
    <input type="text" name="" id="a">;
    <button onclick="check()">bấmvào</button>
    <script>
        function check(){
            let hi = document.getElementById("a").value;
            
            
            for(let i = 1 ; i <=20; i++){
                document.write("bội số của " + hi + " là "+"\n" + (i*hi)+",")

            }

        } 
    </script>
</body>
</html>
